<!DOCTYPE html>

<head>

<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style type="text/css">
 div#table {
    width: 60%; /* Ширина */
    text-align: center;
    margin-left:200px; }

 div#button {
    margin-left:960px;
    padding: 15px;}

 h1 {
     margin-left: 40px;
     padding: 25px;}

  </style>

    <script type="text/javascript">
    $(document).ready(function(){
        $("#editor").click(function() {
            $(".contenteditable").each(function () {
                $(this).attr('contenteditable', "true");
            });
        });
        $("#save").click(function() {
            $(".contenteditable").each(function () {
                $(this).attr('contenteditable', "false");
            });
        });
    });
    </script>

</head>

<body>

<script>
let d = window.location.href.split("/").pop();
document.body.innerHTML = "<h1>Данные о загрязнении " + d + "</h1>"
</script>

<div id="button" class="btn-group" role="group" >
  <button id="editor" type="button" class="btn btn-outline-success">Редактировать</button>
  <button id="save" type="button" class="btn btn-success">Сохранить</button>
</div>

<div id="table">
    <table class="table table-bordered table-hover">
    <thead class="table-active">
     <tr>
 <th scope="col">Вещество</th>
 <th scope="col">Количество</th>
 <th scope="col">Еденица измерения</th>
     </tr>
    </thead>
    <tbody>
{% for d in data %}
    <tr>
 <td contenteditable="false" data-uri="{{d[0]}}">{{label(d[0])}}</td>
 <td contenteditable="false">{{d[1]}}</td>
 <td>{{label(d[2])}}</td>
    </tr>
{% endfor %}
    </tbody>
    </table>
</div>
</body>
</html>
