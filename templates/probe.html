<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <style type="text/css">
 div {
    width: 65%; /* Ширина */
    text-align: center;
    margin-left:200px; /*Смещаем блок на половину всей ширины влево*/}

 h1 {
     margin-left: 40px;
     padding: 25px;}

  </style>

</head>

<body>

<script>
let d = window.location.href.split("/").pop();
document.body.innerHTML = "<h1>Данные о загрязнении " + d + "</h1>"
</script>

<div>
    <table class="table table-bordered table-hover">
    <thead class="table-active">
     <tr>
 <th scope="col">Вещество</th>
 <th scope="col">Количество</th>
 <th scope="col">Еденица измерения</th>
     </tr>
    </thead>
    <tbody>
{% for d in data %}
    <tr>
 <td contenteditable="true" data-uri="{{d[0]}}">{{label(d[0])}}</td>
 <td contenteditable="true">{{d[1]}}</td>
 <td contenteditable="true">{{label(d[2])}}</td>
    </tr>
{% endfor %}
    </tbody>
    </table>
</div>
</body>
</html>
