<!DOCTYPE html>
<head>

<meta charset="utf-8" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style type="text/css">
 div#table {
    width: 60%; /* Ширина */
    text-align: center;
    margin-left:200px; }

 div#button {
    margin-left:960px;
    padding: 15px;}

 h1 {
     margin-left: 40px;
     padding: 25px;}

  </style>

    <script type="text/javascript">
    $(document).ready(function(){
        $("#editor").click(function() {
            $(".contenteditable").each(function () {
                $(this).attr('contenteditable', "true");
            });
        });
        $("#save").click(function() {
            $(".contenteditable").each(function () {
                $(this).attr('contenteditable', "false");
            });
        });
    });
    </script>

</head>
<body>



<h1>Координаты отбора пород</h1>

<div id="button" class="btn-group" role="group" >
  <button id="editor" type="button" class="btn btn-outline-success">Редактировать</button>
  <button id="save" type="button" class="btn btn-success">Сохранить</button>
</div>

<div id="table">
    <table class="table table-bordered table-hover">
    <thead class="table-active">
     <tr>
 <th scope="col">Название </th>
 <th scope="col">Широта</th>
 <th scope="col">Долгота</th>
     </tr>
    </thead>
    <tbody>
{% for p in probes %}
    <tr>
 <td onclick="document.location='/probe?uri={{p[0]}}'">{{p[1]}}</td>
 <td contenteditable="false" class="contenteditable">{{p[2]}}</td>
 <td contenteditable="false" class="contenteditable">{{p[3]}}</td>
    </tr>
{% endfor %}
    </tbody>
    </table>
</div>

</body>
</html>
