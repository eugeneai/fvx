<!DOCTYPE html>
<head>

<meta charset="utf-8" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style type="text/css">
 div#table {
    width: 60%; /* Ширина */
    text-align: center;
    margin-left:200px; }

 div#button {
    margin-left:960px;
    padding: 15px;}

 h1 {
     margin-left: 40px;
     padding: 25px;}

  </style>

    <script type="text/javascript">
    $(document).ready(function(){
        $("#editor").click(function() {
            $(".edited").each(function () {
                $(this).attr('contenteditable', "true");
            });
        });
        $("#save").click(function() {
            $(".edited").each(function () {
                $(this).attr('contenteditable', "false");
            });
        });
    });
    </script>

</head>
<body>
{% block body %}

<div id="button" class="btn-group" role="group" >
  <button id="editor" type="button" class="btn btn-outline-success">Редактировать</button>
  <button id="save" type="button" class="btn btn-success">Сохранить</button>
</div>

{% endblock %}
</body>
</html>
